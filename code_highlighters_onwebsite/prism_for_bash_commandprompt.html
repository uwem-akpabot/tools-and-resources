<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism with Bash Command Prompt - Line Numbers, Copy</title>
    <!-- Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <!-- Prism.js Line Numbers Plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <style>
        .code-block-container {
            position: relative;
            margin: 20px 0;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1; /* Ensure the button is on top of the code block */
        }

        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="code-block-container">
    <button class="copy-btn" data-clipboard-target="#code-block">Copy</button>
    <pre class="line-numbers"><code id="code-block" class="language-bash">
# Your Command Prompt code goes here
echo Hello, World!
mkdir new_folder
cd new_folder
    </code></pre>
</div>

<!-- Prism.js JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
<!-- Prism.js Line Numbers Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    new ClipboardJS('.copy-btn');

    // Optionally, add some user feedback for the copy button
    const copyBtn = document.querySelector('.copy-btn');
    copyBtn.addEventListener('click', () => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
            copyBtn.textContent = 'Copy';
        }, 2000);
    });
});
</script>

</body>
</html>
