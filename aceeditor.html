<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block with Copy Feature</title>
    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.11.1/ace.min.js"></script>
    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <style>
        .code-block-container {
            position: relative;
            margin: 20px 0;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        #editor {
            height: 200px;
            width: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="code-block-container">
    <button class="copy-btn" data-clipboard-target="#editor">Copy</button>
    <div id="editor">
// Your Python code goes here
def greet():
    print("Hello, World!")

if __name__ == "__main__":
    greet()
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const editor = ace.edit("editor");
    editor.session.setMode("ace/mode/python");
    editor.setReadOnly(true);

    new ClipboardJS('.copy-btn', {
        text: function(trigger) {
            return editor.getValue();
        }
    });

    // Optionally, add some user feedback
    const copyBtn = document.querySelector('.copy-btn');
    copyBtn.addEventListener('click', () => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
            copyBtn.textContent = 'Copy';
        }, 2000);
    });
});
</script>

</body>
</html>
